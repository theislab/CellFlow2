# @package _global_

# ResNet-style conditioning with residual connections

architecture:
  conditioning:
    method: "resnet"
    layer_norm_before: false
    linear_projection_before: false

  cell_transformer:
    layers: 0
    heads: 8
    dim: 128
    dropout: 0.1
    mode: "before_condition"

  decoder:
    dims: [512, 256]
    dropout: 0.2

